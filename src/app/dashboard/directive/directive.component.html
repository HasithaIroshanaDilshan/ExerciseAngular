<app-navigation-bar></app-navigation-bar>
<div>
	<div class="row ml-3">
		<div class="card m-3 w-25" style="width: 30rem;">
			<div class="card-header">
				<h4 class="text-center">Text to show in content</h4>
			</div>
			<div class="card-body">
				<p>Input: <input type="text" ng-model="firstName" (input)='textToshow = $event.target.value'></p>
			</div>
		</div>

		<div class="card my-3 w-25" style="width: 30rem;">
			<div class="card-header">
				<h4 class="text-center">Content text color</h4>
			</div>
			<div class="card-body">
				<div>
					<input type="radio" name="colors" (click)="color='lightgreen'">Green
					<input type="radio" name="colors" (click)="color='yellow'">Yellow
					<input type="radio" name="colors" (click)="color='cyan'">Cyan
				</div>
			</div>
		</div>
	</div>

	<div class="row ml-5">
		<h6 class="text-center">Content will be changed with the input after you move mouse over it </h6>
	</div>

	<div class="row">
		<div class="card m-5 w-50">
			<div class="card-header">
				<h4 class="text-center">Content </h4>
			</div>
			<div class="card-body">
				<p [appHighlight]="color" defaultColor="violet" [inputText]="textToshow">
					{{ textToshow }}
				</p>
			</div>
		</div>
	</div>

</div>
